    <table id="Home" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <img id="slideshow-container" src="img/4.png" max-width="100%" width="100%" height="100%" scrolling="no" frameborder="none" marginwidth="0" marginheight="0"></img>
        </tr>
        <tr>
            <td width="33%"></td>
            <td>
                <div class="buttons">
                    <button onclick="document.getElementById('slideshow-container').src='img/1.png'">
                        <img src="img/1.svg" width="160" height="120" alt="Design" />
                    </button>
                    <button onclick="document.getElementById('slideshow-container').src='img/2.png'">
                        <img src="img/2.svg" width="160" height="120" alt="Design" />
                    </button>
                    <button onclick="document.getElementById('slideshow-container').src='img/3.png'">
                        <img src="img/3.svg" width="160" height="120" alt="Design" />
                    </button>
                    <button onclick="document.getElementById('slideshow-container').src='img/4.png'">
                        <img src="img/4.svg" width="160" height="120" alt="Design" />
                    </button>
                </div>
            </td>
            <td width="33%"></td>
        </tr>
    </table>
    <script>
        var myImage = document.getElementById("slideshow-container");
        var images = ["img/1.png", "img/2.png", "img/3.png", "img/4.png"];
        var imageIndex = 0;

        function imagechange() {
            myImage.setAttribute("src", images[imageIndex]);

            if (imageIndex < 3) {
                imageIndex++;
            } else {
                imageIndex = 0;
            }
        }
        var interval = setInterval(imagechange, 4000);
        myImage.onclick = function() {
            clearInterval(interval);
        }
    </script>
</body>
